<script>

 	var link = "GRN-"+coinsymbol;

 	 g_CurrentPair = DEFAULT_PAIR
 	const currentPair = storage.getItemS('CurrentPair');
     if (currentPair != null)
     g_CurrentPair = currentPair.value;
 	
 	const cntObject = storage.getItem('coinNameToTicker');

   coinsymbol = coinNameToTicker[g_CurrentPair].ticker
 	
 	 
 	//document.getElementById("coinsymbolid").innerHTML = 'Graph - GRN/' + coinsymbol;

$.getJSON('/api/v1/public/getcharts?market=GRN-'+coinsymbol, function (data) {

    // split the data set into trading and volume
    var trading = [],
        volume = [],
        dataLength = data.length,
        // set the allowed units for data grouping
        groupingUnits = [[
            'hour',                         // unit name
            [1]                             // allowed multiples
        ], [
            'day',
            [1, 7]
        ]],

        i = 0;

    for (i; i < dataLength; i += 1) {
        trading.push([
            data[i][0], // the date
            data[i][1], // open
            data[i][2], // high
            data[i][3], // low
            data[i][4] // close
        ]);

        volume.push([
            data[i][0], // the date
            data[i][5] // the volume
        ]);
    }


    // create the chart
    Highcharts.stockChart('container', {
        title: {
            text: null
        },
         chart: {
		backgroundColor: 'none'
	 },
         rangeSelector: {
 		 selected: 2,
             buttons: [{
                 type: 'hour',
                 count: 1,
                 text: '1h'
             }, {
                 type: 'day',
                 count: 1,
                 text: '1D'
             }, {
                 type: 'day',
                 count: 7,
                 text: '7D'
             }, {
                 type: 'month',
                 count: 1,
                 text: '1M'
             }, {
                 type: 'all',
                 count: 1,
                 text: 'All'
             }],
             selected: 2,
             inputEnabled: false
         },
 		legend: {
                     enabled: false
         },
 		
 		exporting: {
                     enabled: false
         },
 		plotOptions: {
			candlestick: {	
  			lineColor: '#E75162',    		
 	    		upLineColor: '#5BB789',
 	    		upColor: '#5BB789',
 	    		color: '#E75162'
         	}
     	},
        yAxis: [{
            height: '80%',
            lineWidth: 1,
            resize: {
                enabled: true
            }
        }, {

            top: '85%',
            height: '15%',
            offset: 0,
            lineWidth: 1
        }],

        tooltip: {
            split: true
        },
        series: [{
            type: 'candlestick',
            name: coinsymbol,
            data: trading,
            dataGrouping: {
                units: groupingUnits
            }
        }, {
            type: 'column',
            name: coinsymbol+' Volume',
            data: volume,
            yAxis: 1,
            dataGrouping: {
                units: groupingUnits
            }
        }]
    });
});
